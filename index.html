<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Tempereture Converter</title>
    <script src="https://kit.fontawesome.com/11c75dba75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div class="container">
        <h1>Tempereture Converter</h1>
        <label for="celsius">Celsius</label>
        <input id="celsius" type="text" placeholder="Enter Celsius">&nbsp;&nbsp;&nbsp;
        <br><br>
       
        

        <label for="fahrenheit">Fahrenheit</label>
        <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit">&nbsp;&nbsp;&nbsp;
        <br><br>

       
        <button class="button" onclick="reset()">Reset</button>

        
    </div>

    
</body>    


<script>
    var celsius =document.getElementById("celsius");
    var fahrenheit =document.getElementById("fahrenheit");

    celsius.addEventListener('input', function(){
        let cel =this.value;
        let fah = (cel * 9/5)+ 32; //applying formule
        if(!Number.isInteger(fah)){
            fah=fah.toFixed(4);
        }
        fahrenheit.value = fah;

    });

    fahrenheit.addEventListener('input',function(){
        let fah = this.value;
        let cel = (fah-32) * 5/9;
        if(!Number.isInteger(cel)) {
            cel = cel.toFixed(4);
        }
        celsius.value = cel;
        
    });

    const reset = () => {
    document.querySelector("#celsius").value = " ";
    document.querySelector("#fahrenheit").value = " ";
    }

</script>

</html>
